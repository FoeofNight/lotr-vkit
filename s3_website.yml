---

#profile:   swccg-production

s3_bucket: vkit.starwarsccg.org

site: ./

gzip:
  - .html
  - .css
  - .md
gzip_zopfli: false

cloudfront_distribution_id: E28JJ75W3J9G61
cloudfront_invalidate_root: true

exclude_from_upload:
  - '.git'
  - '.github'
  - '.gitignore'
  - 'node_modules'
  - '.git/*'
  - '.github/*'
  - 'node_modules/*'
  - 'README.md'
  - 'package.json'
  - 'package-lock.json'
  - 'create_json.js'
  - 's3_website.yml'
